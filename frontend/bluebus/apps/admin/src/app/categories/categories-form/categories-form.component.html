<div class="admin-page">
  <p-card header="Categories" subheader="List of all the categories">
      <div class="grid mb-5">
          <div class="col-12">
              <p-toolbar>
                  <div class="p-toolbar-group-left"></div>
                  <div class="p-toolbar-group-right">
                      <p-button styleClass="p-button-primary" label="Create" icon="pi pi-plus" class="p-2"></p-button>
                      <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"></p-button>
                  </div>
              </p-toolbar>
          </div>
      </div>
      <div class="grid">
          <div class="col-12">
            <form>
              <div class="p-fluid grid">
                <div class="col">
                  <label for="name" class="block text-900 mb-2">Name</label>
                  <input id="name" type="text" pInputText />
                </div>
                <div class="col">
                  <label for="icon" class="block text-900 mb-2">Icon</label>
                  <input id="icon" type="text" pInputText />
                </div>
              </div>
            </form>
          </div>
      </div>
  </p-card>
</div>
