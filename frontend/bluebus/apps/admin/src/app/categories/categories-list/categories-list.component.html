<p-toast></p-toast>

<div class="admin-page">
    <p-card header="Categories" subheader="List of all the categories">
        <div class="grid grid-nogutter pb-2">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <button pButton routerLink="form" class="p-button-primary" label="New" icon="pi pi-plus"></button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid grid-nogutter">
            <div class="col-12">
                <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.icon}}</td>
                            <td>
                              <button pButton class="p-button-danger  mr-2" icon="pi pi-trash" (click)="onDelete($event, category)"></button>
                              <button pButton class="p-button-error" icon="pi pi-pencil" (click)="onEdit(category.id)"></button>
                          </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
